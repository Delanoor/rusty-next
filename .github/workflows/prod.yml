name: Build and Deploy Frontend

# Trigger the workflow when changes are pushed to the main branch
on:
  push:
    branches:
      - main

env:
  BASE_PATH: ${{ vars.BASE_PATH }}
  NEXT_PUBLIC_API_URL: ${{ vars.NEXT_PUBLIC_API_URL }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout code from the repository
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Install frontend dependencies
        run: npm install

      - name: Build frontend
        run: npm run build

      # Set up Docker Buildx for multi-platform builds
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t vinorelbine/frontend .
          docker tag vinorelbine/frontend:latest vinorelbine/frontend:${{ github.sha }}
          docker push vinorelbine/frontend:latest
          docker push vinorelbine/frontend:${{ github.sha }}

  deploy:
    needs: build
    runs-on: ubuntu-latest

    env:
      DROPLET_IP: ${{ vars.DROPLET_IP }}
      BASE_PATH: ${{ vars.BASE_PATH }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}

    steps:
      - name: Install sshpass
        run: sudo apt-get install sshpass

      - name: Copy docker-compose.yml to droplet
        run: sshpass -v -p ${{ secrets.DROPLET_PASSWORD }} scp -o StrictHostKeyChecking=no docker-compose.yml root@${{ vars.DROPLET_IP }}:~

      - name: Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ vars.DROPLET_IP }}
          envs: BASE_PATH, JWT_SECRET, DROPLET_IP, POSTGRES_PASSWORD

          username: root
          password: ${{ secrets.DROPLET_PASSWORD }}
          script: |
            cd ~

            docker compose down
            docker compose pull
            docker compose up -d
